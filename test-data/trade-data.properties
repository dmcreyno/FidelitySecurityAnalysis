# The trading platform used to collect trade data. Drives the format of the input files.
com.cobbinterwebs.trade.day.class=com.cobbinterwebs.trades.fidelity.impl.FidelityTradeDay
com.cobbinterwebs.trade.record.class=com.cobbinterwebs.trades.fidelity.impl.FidelityTradeRecord

com.cobbinterwebs.trade.chart.processor.class=com.cobbinterwebs.charts.wavlet.fidelity.impl.FidelityChartRecord
com.cobbinterwebs.trade.chart.record.class=com.cobbinterwebs.charts.wavlet.fidelity.impl.FidelityChartRecord

# Include trades in summary boolean
com.cobbinterwebs.trades.include=false

# Running VWDA boolean
com.cobbinterwebs.running.vwda=true

# The output file header. You probably aren't going to change this unless you don't like the names.
# There is nothing fancy going on. Do not reorder.
com.cobbinterwebs.trades.output.header1="","Date","Avg Price","Volume","Buy","Sell","???","DV","DV Buy","DV Sell","DV ???","Pct Buy","Pct Sell","Pct ???","DV-Pct Buy","DV-Pct Sell","DV-Pct ???"

# Included just in case one day, Fidelity, alters the format of the CSV files.
com.cobbinterwebs.trades.skip.header=9
com.cobbinterwebs.trades.date.line.number=2

# Number of digits to allocate for decimal numbers.
com.cobbinterwebs.trades.scale=8
